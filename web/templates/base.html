<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Python Istanbul{% endblock %}</title>
    <meta name="description" content="Python Istanbul">
    <meta name="viewport" content="width=device-width">
    <link href="{% url 'radpress-rss' %}" type="application/rss+xml" rel="alternate" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
    <!--[if lt IE 9]>
    <script src="../static/media/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<!--[if lt IE 7]>

<div class="header-container">
    <header class="wrapper clearfix">
        <h1 id="logo" class="title">
            <a href="{% url "home" %}">
                <img src="{{ STATIC_URL }}images/logo.png" alt=""></a></h1>
        <nav>
            <ul>
                <li><a href="{% url "presentations:index" %}">sunumlar</a></li>
                <li><a href="{% url "people:index" %}">insanlar</a></li>
                <li><a href="{% url "jobs:index" %}">iş ilanları</a></li>
            </ul>
        </nav>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
    <footer class="wrapper">
        <div id="github"><a href="http://github.com/pyistanbul">github.com/pyistanbul</a></div>
        <h3>#pyistanbul on Freenode</h3>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
    var _gaq=[['_setAccount','UA-36021524-2'], ['_setDomainName', '.fatiherikli.com'], ['_trackPageview']];

        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));

</body>
</html>
