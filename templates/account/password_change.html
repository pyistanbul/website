{% extends "account/base.html" %}

{% block title %}{{ block.super }} - Parola Değiştir{% endblock %}

{% block content %}
    <h1>Parola Değiştir</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button" name="action">Parola Değiştir</button>
    </form>
{% endblock %}
