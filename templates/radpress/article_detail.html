{% extends "base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <div class="post">
        <header>
            <time>{{ object.created_at|date:"j F Y" }}</time>
            <h3>{{ object.title }}</h3>
            <p>{{ object.author.get_full_name|title }}</p>
        </header>
        {{ object.content_body|safe }}
    </div>
{% endblock %}
