{% extends "base.html" %}

{% load gravatar_tags %}

{% block content %}

    <div class="buttons">
        <a href="{% url "jobs:new" %}">Yeni İş İlanı Ekle</a>
    </div>

    <ul class="jobs">
    {% for job in job_list %}
        <li>
            <time>{{ job.date_created|date:"j F Y" }}</time>
            <a href="{{ job.get_absolute_url }}">
                <span>{{ job.company }} /</span>
                {{ job.title }}
            </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
