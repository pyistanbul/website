<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{{ BLOG_SETTINGS.TITLE }}{% endblock %}</title>
    <meta name="description" content="{{ BLOG_SETTINGS.DESCRIPTION }}">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">
    <link href="{% url 'blog:rss-feed' %}" type="application/rss+xml" rel="alternate" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../static/media/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an outdated browser.
    <a href="http://browsehappy.com/">Upgrade your browser today</a>

<div class="header-container">
    <header class="wrapper clearfix">
        <h1 id="logo" class="title">
            <a href="{% url "blog:home" %}">
                <img src="{{ STATIC_URL }}images/logo.png" alt=""></a></h1>
        <nav>
            <ul>
                <li><a href="{% url "presentations:index" %}">sunumlar</a></li>
                <li><a href="{% url "people:index" %}">insanlar</a></li>
                <li><a href="{% url "jobs:index" %}">iş ilanları</a></li>
            </ul>
        </nav>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
    <footer class="wrapper">
        <div id="github"><a href="https://github.com/pyistanbul">github.com/pyistanbul</a></div>
        <dl>
            <dt>IRC</dt>
            <dd>#pyistanbul (freenode)</dd>
            <dt>Twitter</dt>
            <dd><a href="https://twitter.com/pyistanbul">@pyistanbul</a></dd>
            <dt>Facebook</dt>
            <dd><a href="https://www.facebook.com/groups/pythonistanbul/">Python İstanbul</a></dd>
        </dl>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-36021524-2', 'pyistanbul.org');
  ga('send', 'pageview');
</script>
</body>
</html>
